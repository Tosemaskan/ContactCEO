<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود کد پیگیری</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 10px; /* Padding برای جلوگیری از چسبیدن به لبه‌های صفحه */
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%; /* عرض کامل در موبایل */
            max-width: 400px; /* حداکثر عرض برای دستگاه‌های بزرگتر */
        }

        .title-box {
            background-color: #e5e6e4; /* رنگ صورتی برای کادر عنوان */
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0; /* فاصله قبل و بعد از کادر عنوان */
        }

        h1 {
            margin: 0; /* حذف حاشیه برای عنوان */
            color: #333;
            font-size: 1.1em; /* اندازه متن بزرگتر برای عنوان */
            font-family: tahoma;
            text-align: center; /* وسط چین کردن عنوان */
        }

        h2 {
            margin: 0; /* حذف حاشیه برای زیرعنوان */
            color: #333;
            font-size: 0.9em; /* اندازه متن کوچک‌تر برای زیرعنوان */
            font-family: tahoma;
            text-align: center; /* وسط چین کردن زیرعنوان */
            margin-top: 10px; /* افزایش فاصله بالای زیرعنوان */
        }

        .highlight {
            color: red; /* رنگ قرمز برای متن */
        }

        input[type="text"] {
            width: 100%;
            padding: 12px; /* افزایش padding برای راحتی کاربر */
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 20px; /* فاصله بیشتر بین تصویر و کادر ورودی */
            box-sizing: border-box;
            font-size: 1em; /* اندازه متن ورودی بزرگتر */
        }

        button {
            width: 100%;
            padding: 12px; /* افزایش padding برای راحتی کاربر */
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em; /* اندازه متن دکمه بزرگتر */
        }

        button:hover {
            background-color: #4cae4c;
        }

        .alert {
            color: red;
            margin-top: 10px;
            font-size: 0.9em; /* اندازه متن پیام خطا کوچک‌تر */
        }

        img {
            margin-bottom: 10px; /* فاصله 10 پیکسل بعد از تصویر */
            max-width: 100%;
            height: auto;
        }
    </style>
    <script>
        function openLink() {
            const trackingCode = document.getElementById("trackingCode").value.trim();
            const alertMessage = document.getElementById("alertMessage");

            if (trackingCode === "") {
                alertMessage.textContent = "لطفا کد پیگیری را وارد کنید";
                return;
            } else {
                alertMessage.textContent = "";
            }

            const baseURL = "https://script.google.com/macros/s/AKfycbw9uvwr1ykaMOjlMpPISUbTEHOs9EWszJedawz-mZGciIe5rUPYqlFbkXe4AFtbjU6PiQ/exec?code=";
            const finalURL = baseURL + encodeURIComponent(trackingCode);
            window.location.href = finalURL;
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="https://tose-mi.com/wp-content/uploads/2024/06/newlogo2.png" alt="لوگو">
        <div class="title-box">
            <h1>سامانه ارتباط با مدیرعامل</h1>
            <h2>پیگیری درخواست</h2>
        </div>
        <h2>کد پیگیری را با رعایت <span class="highlight">حروف بزرگ و کوچک</span> وارد نمایید</h2>
        <input type="text" id="trackingCode" placeholder="کد پیگیری">
        <button onclick="openLink()">ارسال</button>
        <div id="alertMessage" class="alert"></div>
    </div>
</body>
</html>
