<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود کد پیگیری</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 10px; /* Padding برای جلوگیری از چسبیدن به لبه‌های صفحه */
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%; /* عرض کامل در موبایل */
            max-width: 400px; /* حداکثر عرض برای دستگاه‌های بزرگتر */
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.5em; /* اندازه متن بزرگتر برای خوانایی بهتر */
        }

        input[type="text"] {
            width: 100%;
            padding: 12px; /* افزایش padding برای راحتی کاربر */
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            box-sizing: border-box;
            font-size: 1em; /* اندازه متن ورودی بزرگتر */
        }

        button {
            width: 100%;
            padding: 12px; /* افزایش padding برای راحتی کاربر */
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em; /* اندازه متن دکمه بزرگتر */
        }

        button:hover {
            background-color: #4cae4c;
        }

        .alert {
            color: red;
            margin-top: 10px;
            font-size: 0.9em; /* اندازه متن پیام خطا کوچک‌تر */
        }
    </style>
    <script>
        function openLink() {
            const trackingCode = document.getElementById("trackingCode").value.trim();
            const alertMessage = document.getElementById("alertMessage");

            if (trackingCode === "") {
                alertMessage.textContent = "لطفا کد پیگیری را وارد کنید";
                return;
            } else {
                alertMessage.textContent = "";
            }

            const baseURL = "https://script.google.com/macros/s/AKfycbw9uvwr1ykaMOjlMpPISUbTEHOs9EWszJedawz-mZGciIe5rUPYqlFbkXe4AFtbjU6PiQ/exec?code=";
            const finalURL = baseURL + encodeURIComponent(trackingCode);
            window.location.href = finalURL;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>لطفا کد پیگیری خود را وارد کنید</h2>
        <input type="text" id="trackingCode" placeholder="کد پیگیری">
        <button onclick="openLink()">ارسال</button>
        <div id="alertMessage" class="alert"></div>
    </div>
</body>
</html>
